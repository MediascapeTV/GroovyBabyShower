<!-- templates/thank_you.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You!</title>
  <link href="https://fonts.googleapis.com/css2?family=Oleo+Script&display=swap" rel="stylesheet">
  <style>
    body {
      background: url('/static/images/tdbg.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Oleo Script', cursive;
      color: #5f3c91;
      text-align: center;
      padding: 40px;
      position: relative;
    }
    h1 {
      font-size: 4em;
      color: #ff7e5f;
      text-shadow: 2px 2px #fff5ee;
      margin-top: 100px;
    }
    p {
      font-size: 1.8em;
      background-color: rgba(255, 255, 255, 0.9);
      display: inline-block;
      padding: 20px 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px #ffc0cb;
      margin-top: 20px;
    }
    .registry {
      margin-top: 40px;
      font-size: 1.5em;
      background: linear-gradient(to right, #ff9966, #ff5e62);
      display: inline-block;
      padding: 12px 24px;
      border-radius: 12px;
    }
    .registry a {
      color: white;
      text-decoration: none;
    }
    .registry a:hover {
      text-decoration: underline;
    }
    .decor {
      position: fixed;
      width: 120px;
      z-index: 1;
      animation: floaty 6s ease-in-out infinite;
    }
    .butterfly {
      top: 20px;
      right: 20px;
      animation-delay: 0s;
    }
    .flower-left {
      bottom: 30px;
      left: 30px;
      animation-delay: 2s;
    }
    .flower-right {
      bottom: 30px;
      right: 30px;
      animation-delay: 4s;
    }
    @keyframes floaty {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-15px); }
      100% { transform: translateY(0px); }
    }
  </style>
</head>
<body>
  <img src="/static/images/Butterfly1.png" class="decor butterfly">
  <img src="/static/images/daisy1.png" class="decor flower-left">
  <img src="/static/images/daisy1.png" class="decor flower-right">

  <h1>Thank You!</h1>
  <p>Your RSVP has been received. We can't wait to celebrate with you!</p>
<br>
  <div class="registry">
    üíù View our Baby Registry: <a href="https://my.babylist.com/livia-relva" target="_blank"><br>Livia's Babylist Registry</a>
  </div>
</body>
</html>
