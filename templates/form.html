<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Groovy Baby RSVP</title>
    <link href="https://fonts.googleapis.com/css2?family=Oleo+Script&display=swap" rel="stylesheet">
    <style>
        body {
            background: radial-gradient(circle, #ffd3f4, #f9c1f1, #f6d6f6, #d0e1fc, #fce7b0);
            font-family: 'Oleo Script', cursive;
            color: #5f3c91;
            text-align: center;
            padding: 40px;
            position: relative;
        }
        h2 {
            font-size: 3.5em;
            color: #ff7e5f;
            text-shadow: 2px 2px #fff5ee;
        }
        form {
            background-color: rgba(255, 255, 255, 0.92);
            border-radius: 20px;
            display: inline-block;
            padding: 40px;
            box-shadow: 0 0 25px #ffb6c1;
        }
        label, input, textarea {
            display: block;
            width: 100%;
            max-width: 300px;
            margin: 12px auto;
            font-size: 1.2em;
        }
        .radio-group {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 12px auto;
        }
        .radio-group label {
            display: inline;
            width: auto;
        }
        input[type="radio"] {
            width: auto;
        }
        input, textarea {
            border-radius: 10px;
            border: 1px solid #ccc;
            padding: 10px;
        }
        button {
            background: linear-gradient(to right, #ff9966, #ff5e62);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 12px 24px;
            font-size: 1.4em;
            cursor: pointer;
            margin-top: 25px;
        }
        button:hover {
            background: linear-gradient(to right, #ff5e62, #ff9966);
        }
        .decor {
            position: fixed;
            width: 120px;
            z-index: 1;
            animation: floaty 6s ease-in-out infinite;
        }
        .butterfly {
            top: 20px;
            right: 20px;
            animation-delay: 0s;
        }
        .flower-left {
            bottom: 30px;
            left: 30px;
            animation-delay: 2s;
        }
        .flower-right {
            bottom: 30px;
            right: 30px;
            animation-delay: 4s;
        }
        @keyframes floaty {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }
        .registry {
            margin-top: 40px;
            font-size: 1.5em;
            background: linear-gradient(to right, #ff9966, #ff5e62);
            display: inline-block;
            padding: 12px 24px;
            border-radius: 12px;
        }
        .registry a {
            color: white;
            text-decoration: none;
        }
        .registry a:hover {
            text-decoration: underline;
        }
        .details {
            margin-top: 60px;
            font-size: 1.6em;
            background-color: rgba(255, 255, 255, 0.85);
            display: inline-block;
            padding: 25px 35px;
            border-radius: 20px;
            box-shadow: 0 0 20px #ffc0cb;
            line-height: 1.6;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeSlideIn 1.5s ease-out forwards;
            animation-delay: 0.5s;
        }
        @keyframes fadeSlideIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <img src="/static/images/Butterfly1.png" class="decor butterfly">
    <img src="/static/images/daisy1.png" class="decor flower-left">
    <img src="/static/images/daisy1.png" class="decor flower-right">

    <h2>Groovy Baby Shower RSVP</h2>
    <form action="/rsvp" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label>Will you attend?</label>
        <div class="radio-group">
            <input type="radio" id="yes" name="attending" value="Yes" required>
            <label for="yes">Yes</label>
            <input type="radio" id="no" name="attending" value="No">
            <label for="no">No</label>
        </div>

        <label for="guests_count">Number of guests (excluding you):</label>
        <input type="number" id="guests_count" name="guests_count" min="0" required>

        <label for="dietary_notes">Dietary restrictions or notes:</label>
        <textarea id="dietary_notes" name="dietary_notes" rows="4" cols="50"></textarea>

        <button type="submit">Submit RSVP</button>
    </form>
    <br>
    <div class="registry">
        üíù View our Baby Registry: <a href="https://my.babylist.com/livia-relva" target="_blank"><br>Livia's Babylist Registry</a>
    </div>
<br>
    <div class="details">
        <strong>üéâ Baby Shower Details:</strong><br><br>
        üìÖ <strong>Date:</strong> August 31st<br>
        üïß <strong>Time:</strong> 12:30 PM<br>
        üìç <strong>Location:</strong><br>
        Waterways at Quiet Waters<br>
        1600 Waterways Blvd<br>
        Deerfield Beach, FL 33442
    </div>
</body>
</html>
