<!-- templates/thank_you.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thank You!</title>
    <link href="https://fonts.googleapis.com/css2?family=Oleo+Script&display=swap" rel="stylesheet">
    <style>
        body {
            background: radial-gradient(circle, #ffd3f4, #f9c1f1, #f6d6f6, #d0e1fc, #fce7b0);
            font-family: 'Oleo Script', cursive;
            color: #5f3c91;
            text-align: center;
            padding: 40px;
            position: relative;
            overflow: hidden;
        }
        h2 {
            font-size: 3.5em;
            color: #ff7e5f;
            text-shadow: 2px 2px #fff5ee;
        }
        p {
            font-size: 1.8em;
            margin-top: 30px;
        }
        .decor {
            position: absolute;
            width: 100px;
        }
        .butterfly {
            top: 20px;
            right: 20px;
        }
        .flower-left {
            bottom: 30px;
            left: 30px;
        }
        .flower-right {
            bottom: 30px;
            right: 30px;
        }
        .home-link {
            display: inline-block;
            margin-top: 40px;
            font-size: 1.4em;
            padding: 12px 24px;
            background: linear-gradient(to right, #ff9966, #ff5e62);
            color: white;
            border-radius: 12px;
            text-decoration: none;
        }
        .home-link:hover {
            text-decoration: underline;
        }
        .confetti, .heart {
            position: absolute;
            font-size: 20px;
            animation: fall 5s linear infinite;
            opacity: 0.8;
        }
        @keyframes fall {
            0% {
                transform: translateY(-100px) rotate(0);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <img src="https://i.imgur.com/6d9UqGI.png" class="decor butterfly">
    <img src="https://i.imgur.com/TftuUKF.png" class="decor flower-left">
    <img src="https://i.imgur.com/TftuUKF.png" class="decor flower-right">

    <h2>Thank You for Your RSVP!</h2>
    <p>We can't wait to celebrate with you ðŸŒ¸</p>

    <a href="/" class="home-link">Back to RSVP Page</a>

    <script>
        function createFloatingElements(symbol, className, count) {
            for (let i = 0; i < count; i++) {
                const el = document.createElement('div');
                el.className = className;
                el.textContent = symbol;
                el.style.left = Math.random() * 100 + 'vw';
                el.style.top = Math.random() * -100 + 'px';
                el.style.fontSize = Math.random() * 20 + 15 + 'px';
                el.style.animationDelay = Math.random() * 5 + 's';
                document.body.appendChild(el);
            }
        }
        createFloatingElements('ðŸ’–', 'heart', 20);
        createFloatingElements('âœ¨', 'confetti', 20);
    </script>
</body>
</html>
